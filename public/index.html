<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- addisng google fonts styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- adding font awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-element.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="navLogo">tweeter</span>
      <span class="navText"
        ><strong>Write</strong> a new tweet
        <div class="navIconDiv"><i class="fas fa-angle-double-down"></i></div
      ></span>
    </nav>

    <header class="pageHeader">
      <div class="headerImg">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="headerText">
        <h2><span>Lea </span>Pehar</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="formBottom">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="newTweetSection" id="tweets-container">
        <article class="tweet">
          <header>
            <div>
              <div class="userAvatar">
                <img src="images/old-man.png" alt="">
              </div>
              <span class="userName">Newton</span>

            </div>
            <span class="userHandle">@SirIsaac</span>
          </header>
          <div class="middle">
            <p>If I have seen further is it by standing on the shoulders of giants</p>
          </div>
          <footer>
            <span>10 days ago</span>
            <span class="tweetIcons"><i class="fas fa-flag"></i><i class="fas fa-retweet"></i><i class="fas fa-heart"></i></span>
          </footer>
        </article>
        
        
      </section>
    
    </main>
    <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
